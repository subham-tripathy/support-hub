<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/public/css/style.css" />
        <link rel="stylesheet" href="/public/css/mycomplaints.css" />
        <title>My Complaints</title>
    </head>
    <body>
        <header>
            <h1>SupportHub</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>
        <table>
            <tbody>
                <tr style="background-color: gray">
                    <th style="width: 12vw">Title</th>
                    <th style="width: 45vw">Description</th>
                    <th style="width: 12vw">Status</th>
                    <th style="width: 25vw">Action</th>
                </tr>
            </tbody>
        </table>
        <section id="viewcomplaint">
            <button id="closeviewcomplaint">X</button>
            <p></p>
        </section>
        <script>
            const cookie = document.cookie.split(";");
            let gotCookie = false;
            cookie.forEach((element) => {
                element = element.split("=");
                if (String(element[0]).trim() == "supporthubuser") {
                    if (element[1].toLowerCase() == "admin") {
                        window.location.href = "/admin";
                    }
                    document.querySelector("header nav ul").innerHTML = `
                    <li><a href="/">Home</a></li>
                    <li><a href="/profile">Hi, ${element[1]}</a></li>
                    <li><a href="/mycomplaints">My Complaints</a></li>
                    <li><a href="/registercomplaint">Complaint Register</a></li>
                    <li><a href="/logout">Logout</a></li>
                    `;
                    gotCookie = true;
                }
            });
            if (gotCookie === false) {
                window.location.href = "/login";
            }
        </script>
        <script src="/public/scripts/mycomplaints.js"></script>
    </body>
</html>
